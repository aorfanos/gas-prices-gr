name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up asdf
      uses: asdf-vm/actions/setup@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Use cached environment
      id: cache-env
      uses: actions/cache@v2
      with:
        path: ${{ env.ASDF_DIR }}
        key: ${{ runner.os }}-asdf-gpgrapi-${{ hashFiles('**/.tool-versions') }}
        restore-keys: |
          ${{ runner.os }}-asdf-gpgrapi-

    - name: Set up environment
      if: steps.cache-env.outputs.cache-hit != 'true'
      uses: asdf-vm/actions/install@v2.2.0

    - name: Install dependencies
      working-directory: ${{ github.workspace }}
      run: |
        poetry config virtualenvs.create false
        poetry install --no-root --no-interaction --no-dev

    - name: Run unit tests
      working-directory: ${{ github.workspace }}
      run: |
        poetry run python ./gas-prices-gr/test_scrape_gas_prices_vrisko.py \
        >> $GITHUB_STEP_SUMMARY

    - name: Run code coverage
      working-directory: ${{ github.workspace }}
      run: |
        poetry run coverage report ./gas-prices-gr/scrape_gas_prices_vrisko.py \
        >> $GITHUB_STEP_SUMMARY
